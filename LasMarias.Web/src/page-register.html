<link rel="stylesheet" href="/css/main.css">
<div class="container">
  <div class="LoginHeader">
    <h1>Registrieren Sie sich hier</h1>
  </div>
  <div class="loginBody">
    <form action="">
      <div class="loginInputContainer">
        <label for="name">Vorname</label>
        <input type="text" id="textVorname" placeholder="Vorname" required>
      </div>
      <div class="loginInputContainer">
        <label for="subname">Name</label>
        <input type="text" id="textName" placeholder="Name" required>
      </div>
      <div class="loginInputContainer">
        <label for="Username">Benutzername</label>
        <input type="text" id="textBenutzername" placeholder="Benutzername" required>
      </div>
      <div class="loginInputContainer">
        <label for="birthdaydate">Geburtsdatum</label>
        <input type="date" id="dateGeburtsdatum" required>
      </div>
      <div class="loginInputContainer">
        <label for="password">Passwort</label>
        <input type="password" id="textPasswort" placeholder="Passwort" required>
      </div>
      <div class="loginInputContainer">
        <label for="password">Passwort Wiederholen</label>
        <input type="password" id="textPasswortWiederholen" placeholder="Passwort Wiederholen" required>
      </div>
      </div>
      <div class="loginButtonContainer">
        <button type="button" class="btn btn-secondary" id="btnSave">Speichern</button>
        <a class="btn btn-secondary" href="#login">Abbrechen</a>
      </div>
      <div class="inputCheckbox">
        <input type="checkbox">
        <label  for="">Bestimmungen zum Datenschutz</label>
      </div>
    </form>
  </div>
</div>
